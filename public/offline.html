<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Artisan Marketplace</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 500px;
    }
    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      background: rgba(249, 115, 22, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #f97316;
    }
    p {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    button {
      background: #f97316;
      color: white;
      border: none;
      padding: 12px 32px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #ea580c;
    }
    .features {
      margin-top: 3rem;
      text-align: left;
    }
    .feature {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      color: rgba(255, 255, 255, 0.7);
    }
    .feature::before {
      content: "âœ“";
      display: inline-block;
      width: 24px;
      height: 24px;
      background: rgba(249, 115, 22, 0.2);
      border-radius: 50%;
      margin-right: 12px;
      text-align: center;
      line-height: 24px;
      color: #f97316;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“±</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. 
      Don't worry, you can still browse cached content!
    </p>
    <button onclick="window.location.reload()">Try Again</button>
    
    <div class="features">
      <div class="feature">Previously viewed products are still available</div>
      <div class="feature">Your cart is saved locally</div>
      <div class="feature">Changes will sync when you're back online</div>
    </div>
  </div>
</body>
</html>
