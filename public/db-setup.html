<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Initialization</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; background: #0070f3; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #result { margin-top: 20px; padding: 10px; background: #f5f5f5; border-radius: 5px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>AI Artisan Marketplace - Database Setup</h1>
    <button onclick="initializeDatabase()">Initialize Database Schema</button>
    <button onclick="checkSchema()">Check Schema Status</button>
    
    <div id="result"></div>

    <script>
        async function initializeDatabase() {
            const result = document.getElementById('result');
            result.textContent = 'Initializing database schema...';
            
            try {
                const response = await fetch('/api/db/init', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                result.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                result.textContent = 'Error: ' + error.message;
            }
        }
        
        async function checkSchema() {
            const result = document.getElementById('result');
            result.textContent = 'Checking schema status...';
            
            try {
                const response = await fetch('/api/db/init');
                const data = await response.json();
                result.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                result.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
